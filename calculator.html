<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
    <section id="Display-area">
    <div class="answerScreen"id="PreviousOperand" value=""></div>
    <div class="currentInput" id="CurrentOperand" value="">0</div>
    </section>
    <section class="keypad-btns">
                <button type="button" class="span-two" id="clear" value="">
                    AC
                </button>
                <button type="button" class="fun_btn" id="delete" value="">
                    DEL
                </button> 
                <button type="button" class="fun_btn" id="operation">รท</button>
                <button type="button" id="number">7</button>
                <button type="button" id="number">8</button>
                <button type="button" id="number">9</button>
                <button type="button" class="fun_btn" id="operation">*</button>
                <button type="button" id="number">4</button>
                <button type="button" id="number">5</button>
                <button type="button" id="number">6</button>
                <button type="button" class="fun_btn" id="operation">-</button>
                <button type="button" id="number">1</button>
                <button type="button" id="number">2</button>
                <button type="button" id="number">3</button>
                <button type="button" class="fun_btn" id="operation">+</button>
                <button type="button" id="number">0</button>
                <button type="button" class="span-two" id="equals">=</button>
        </section>
    </div>

  </body>
</html>
